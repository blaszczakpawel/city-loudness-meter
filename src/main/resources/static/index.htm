<!DOCTYPE html>
<meta charset="utf-8">
<title>city-loudness-meter</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.3.0/css/ol.css" type="text/css">
<script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.3.0/build/ol.js"></script>
<script src="scripts/index.js" defer></script>
<script src="scripts/menu.js"></script>
<link rel="stylesheet" type="text/css" href="styles/master.css">
<link rel="stylesheet" type="text/css" href="styles/map.css">
<link rel="stylesheet" type="text/css" href="styles/menu.css">

<script> menu(); </script>
<aside>
	<div id="searchBar">
		<input id="city" placeholder="Find your city" list="cities" autocomplete="off">
		<datalist id="cities">
			<option value="Katowice">
			<option value="Kraków">
			<option value="Poznań">
			<option value="Warszawa">
			<option value="Wrocław">
		</datalist>
		<button type="button" onclick="goToCity()"><img src="assets/search.svg"></button>
	</div>
	<div id="filters">
		<div>
			<span>From:</span><span>To:</span>
		</div>
		<div>
			<input type="date" data-range-pos="0"> — <input type="date" data-range-pos="1">
		</div>
		<div>
			<input type="time" data-range-pos="0"> — <input type="time" data-range-pos="1">
		</div>
	</div>
	<noscript>
		For full functionality of this site it is necessary to enable JavaScript.
		Here are the <a href="https://www.enable-javascript.com/">
		instructions how to enable JavaScript in your web browser</a>.
	</noscript>
</aside>
<div id="map"></div>
<div id="scale"></div>
